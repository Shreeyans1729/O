// Motivational messages for each question (unique per round)

// Images for each page (replace "shristi.png" with your photo)
const images = [

// Number of rounds/pages before final (excluding welcome and congrats)
const N_ROUNDS = 8;

let quizIndexes = [];
let currentPage = 0;
let answered = false;

// Randomly pick N unique questions for this attempt
function pickQuizIndexes() {
    let idxs = [];
    let used = {};
    while (idxs.length < N_ROUNDS) {
        let i = Math.floor(Math.random() * questionPool.length);
        if (!used[i]) {
            idxs.push(i);
            used[i] = true;
        }
    }
    return idxs;
}

// Confetti celebration (simple JS confetti)
function throwConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    canvas.style.display = "block";
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    let particles = [];
    for(let i=0;i<180;i++) {
        particles.push({
            x: Math.random()*W,
            y: Math.random()*-H,
            r: Math.random()*8+6,
            d: Math.random()*N_ROUNDS+4,
            color: `hsl(${Math.random()*360}, 90%, 60%)`,
            tilt: Math.random()*10-10,
            tiltAngle: 0,
            tiltAngleIncremental: (Math.random()*0.1)+0.05
        });
    }
    function draw() {
        ctx.clearRect(0,0,W,H);
        for(let i=0; i<particles.length; i++){
            let p=particles[i];
            ctx.beginPath();
            ctx.lineWidth = p.r;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x+p.tilt+Math.sin(p.tiltAngle)*8, p.y);
            ctx.lineTo(p.x, p.y+p.tilt+p.r/2);
            ctx.stroke();
        }
        update();
    }
    function update() {
        for(let i=0; i<particles.length; i++){
            let p=particles[i];
            p.y += (Math.cos(p.d)+2+p.r/2)/1.8;
            p.x += Math.sin(0.01*p.d);
            p.tiltAngle += p.tiltAngleIncremental;
            p.tilt = Math.sin(p.tiltAngle)*12;
            if(p.y > H) {
                p.x = Math.random()*W;
                p.y = Math.random()*-20;
            }
        }
    }
    let confettiInterval = setInterval(draw, 17);
    setTimeout(()=>{canvas.style.display="none";clearInterval(confettiInterval);}, 4500);
}

// Render current page
function renderPage() {
    let html = '';
    let special = pageSpecials[currentPage];
    let img = images[currentPage] || images[0];

    // Progress bar (exclude welcome and congrats page from progress)
    let maxProgress = N_ROUNDS + 1;
    let progressPercent = (currentPage) / maxProgress * 100;
    document.getElementById('progressbar').style.width = `${progressPercent}%`;

    if (currentPage === 0) {
        // Welcome Page
        html += `<img class="bio-img" src="${img}" alt="Bio Quest">`;

        document.getElementById('next-btn').style.display = 'inline-block';
        document.getElementById('next-btn').textContent = "Start ‚û°Ô∏è";
    } else if (currentPage <= N_ROUNDS) {
        // Question Pages
        let qIdx = quizIndexes[currentPage - 1];
        let qObj = questionPool[qIdx];
        html += `<img class="bio-img" src="${img}" alt="Bio Quest">`;
        html += `<div class="bio-question">${qObj.q}</div>`;
        html += `<div class="bio-options">`;
        qObj.options.forEach((opt, idx) => {
            html += `<button class="bio-option" onclick="selectOption(${idx})" id="option${idx}">${opt}</button>`;
        });
        html += `</div>`;
        html += `<div class="bio-feedback" id="bio-feedback"></div>`;
        html += `<div class="bio-special" id="bio-special">${special}</div>`;
        document.getElementById('next-btn').style.display = 'none';
    } else {
        // Final Congratulations Page
        img = images[images.length-1];
        html += `<img class="bio-img" src="${img}" alt="Bio Quest" style="border-radius:15px; box-shadow:0 0 16px #a2c;">">`;
        html += `<div class="bio-question" style="font-size:1.22rem; color:#42a36b;"><b>${special}</b></div>`;
        document.getElementById('next-btn').textContent = "Restart üéÇ";
        document.getElementById('next-btn').style.display = 'inline-block';
        throwConfetti();
    }

    document.getElementById('page-content').innerHTML = html;
    if (currentPage === 0) {
        document.getElementById('next-btn').disabled = false;
    }
    if (currentPage > 0 && currentPage <= N_ROUNDS) {
        document.getElementById('bio-special').classList.remove('visible');
    }
    answered = false;
}

// Handle answer selection
function selectOption(idx) {
    if (answered) return;
    let qIdx = quizIndexes[currentPage - 1];
    let qObj = questionPool[qIdx];
    let message = motivationalMessages[(currentPage-1)%motivationalMessages.length];
    if (idx === qObj.answer) {
        document.getElementById('bio-feedback').style.color = "#218c53";
        document.getElementById('bio-feedback').innerHTML = `<span>${message}</span>`;
        document.getElementById('option'+idx).classList.add('selected');
        document.getElementById('bio-special').classList.add('visible');
        document.getElementById('next-btn').style.display = 'inline-block';
        document.getElementById('next-btn').disabled = false;
        document.getElementById('next-btn').textContent = (currentPage === N_ROUNDS) ? "Finish üéâ" : "Next ‚Üí";
        answered = true;
    } else {
        document.getElementById('bio-feedback').style.color = "#d84315";
        document.getElementById('bio-feedback').innerHTML = "Oops! Wrong answer. You have to restart with new questions! üòÖ";
        document.getElementById('next-btn').style.display = 'inline-block';
        document.getElementById('next-btn').disabled = false;
        document.getElementById('next-btn').textContent = "Restart üîÑ";
        answered = true;
        // On next click, restart quiz
        document.getElementById('next-btn').onclick = restartQuiz;
    }
}

// Next button logic
function goToNextPage() {
    currentPage++;
    if (currentPage > N_ROUNDS + 1) {
        restartQuiz();
    } else {
        renderPage();
    }
}

// Restart quiz with new questions and reset to first page
function restartQuiz() {
    quizIndexes = pickQuizIndexes();
    currentPage = 0;
    renderPage();
    document.getElementById('next-btn').onclick = goToNextPage;
}

// Initial quiz setup

</script>
